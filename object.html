<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
  </head>
  
  <body>
    <script>
      var capture;
      
      function setup() {
        createCanvas(640,480);
        capture = createCapture(VIDEO);
        capture.size(640,480);
      }
      
      function draw() {
        background(0);
        tint(200,0,0);
        image(capture,0,0,640,480);
      }
    </script>
  </body>
  
</html>
